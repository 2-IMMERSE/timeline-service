stages:
  - build
  - test
  - deploy
  - docs

test_edge:
  stage: test
  image: docker:latest
  script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker pull $CI_REGISTRY_IMAGE:latest
    - docker run --rm $CI_REGISTRY_IMAGE:latest /bin/sh -c 'cd test && python -m unittest discover --verbose'
  tags:
    - 2immerse
    - docker
  only:
    - develop

test:
  stage: test
  image: docker:latest
  script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker pull $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME
    - docker run --rm $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME /bin/sh -c 'cd test && python -m unittest discover --verbose'
  tags:
    - 2immerse
    - docker
  except:
    - develop

edge:
  stage: build
  image: docker:latest
  script:
    - docker build -t $CI_REGISTRY_IMAGE:latest .
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker push $CI_REGISTRY_IMAGE:latest
  tags:
    - 2immerse
    - docker
  only:
    - develop

tag:
  stage: build
  image: docker:latest
  script:
    - docker build -t $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME .
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME
  tags:
    - 2immerse
    - docker
  only:
    - tags

branches:
  stage: build
  image: docker:latest
  script:
    - docker build -t $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME .
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME
  tags:
    - 2immerse
    - docker
  only:
    - branches
  except:
    - develop
    - master

deploy_edge:
  stage: deploy
  image: alpine:3.5
  variables:
    GIT_STRATEGY: none
  before_script:
    - apk add --no-cache curl ca-certificates
  script:
    - "curl -s -H 'Content-Type: application/json' -XPOST -d '{\"push_data\":{\"tag\":\"latest\"},\"repository\":{\"repo_name\":\"'$CI_REGISTRY_IMAGE'\"}}' ${RANCHER_WEBHOOK}"
  environment:
    name: edge
    url: https://rancher.platform.2immerse.eu/env/1a856/apps/stacks/1st430/services/1s1982/containers
  tags:
    - 2immerse
    - docker
  only:
    - develop

edge_docs:
  stage: docs
  image: alpine:3.5
  before_script:
    - apk add --no-cache nodejs python python-dev py-pip
    - npm -q install -g raml2html
    - pip install awscli
  script:
    - raml2html -i api/$CI_PROJECT_NAME.raml -o api/index.html
    - aws s3 sync api/ s3://origin.platform.2immerse.eu/docs/$CI_PROJECT_NAME/latest/
  tags:
    - 2immerse
    - docker
  only:
    - develop

release_docs:
  stage: docs
  image: alpine:3.5
  before_script:
    - apk add --no-cache nodejs python python-dev py-pip
    - npm -q install -g raml2html
    - pip install awscli
  script:
    - raml2html -i api/$CI_PROJECT_NAME.raml -o api/index.html
    - aws s3 sync api/ s3://origin.platform.2immerse.eu/docs/$CI_PROJECT_NAME/$CI_COMMIT_REF_NAME/
  tags:
    - 2immerse
    - docker
  only:
    - tags
